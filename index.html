<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>

</head>

<body>
    <h1 class="text-center text-5xl my-6">Welcome to <span class="text-blue-400 font-bold ">Baper Bank</span>!!!</h1>
    <section class="bg-blue-200 w-1/2 mx-auto p-8">
        <h3 class="text-3xl mb-4 font-semibold text-center">please login</h3>
        <div class="text-center align-middle mt-8 ">
            <h3 class="text-xl mb-4  text-center">Email: <input class="w-1/2 mb-2 px-3 ml-7 align-middle " type="email"
                    id="user-email" placeholder="your email adress"></h3>
            <h3 class="text-xl mb-4  text-center">password: <input class="w-1/2 mb-2 px-3" type="password"
                    id="user-password" placeholder="password"></h3>


            <button id="btn-submit"
                class="bg-amber-400 text-white p-2 px-7 rounded-xl hover:bg-sky-700 ">Submit</button>
        </div>

    </section>


    <script src="js/login.js"></script>
</body>


</html>
